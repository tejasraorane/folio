<header class="header border-bottom">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Folio Test</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary" #openModal data-toggle="modal" data-target="#userModal" (click)="setOps('create')">Add User</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<section>
    <div class="row mt-5">
        <div class="col m-auto">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Sno</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users;let i = index;">
                        <th scope="row">{{i+1}}</th>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.mobile }}</td>
                        <td>
                            <span (click)="editUser(user)">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </span>
                        </td>
                        <td>
                            <span (click)="deleteUser(user.username)">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<div class="modal" id="userModal">
    <div class="modal-dialog">
        <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Create/ Update User</h4>
            <button type="button" class="close" data-dismiss="modal" #closeModal>&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            <form [formGroup]="userForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        formControlName="username"
                        id="username" 
                        type="text" 
                        class="form-control">
                    <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
                        <div *ngIf="f.username.errors.required">Username is required.</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        formControlName="password"
                        id="password" 
                        type="text" 
                        class="form-control">
                    <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                        <div *ngIf="f.password.errors.required">Password is required.</div>
                    </div>
                </div>
               
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        formControlName="email"
                        id="email" 
                        type="text" 
                        class="form-control">
                    <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                        <div *ngIf="f.email.errors.required">Email is required.</div>
                        <div *ngIf="f.email.errors.email">Please, enter valid email address.</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input 
                        formControlName="mobile"
                        id="mobile" 
                        type="text" 
                        class="form-control">
                    <div *ngIf="f.mobile.touched && f.mobile.invalid" class="alert alert-danger">
                        <div *ngIf="f.mobile.errors.required">Mobile is required.</div>
                    </div>
                </div>
               
            </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSubmit()">Save</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

        </div>
    </div>
</div>
